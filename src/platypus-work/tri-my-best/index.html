<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Tri My Best Triathalon</title>
</head>
<body>
    <header>
        <platypus-navbar></platypus-navbar>
    </header>
    <main id="target">
        <waves-divider
            background-color="purple" 
            button-color="green" 
            link="https://runsignup.com/Race/SC/Greenville/TriMyBest" 
            divider-text="Participate in Tri My Best" 
            divider-paragraph="View our Run Sign Up page for information about becoming an athelete or volunteer for our next Tri My Best Adaptive Triathalon." 
            btn-text="Visit Event Page">
        </waves-divider>
        <waves-divider
            background-color="green" 
            button-color="purple" 
            link="https://runsignup.com/Race/Volunteer/SC/Greenville/TriMyBest" 
            divider-text="Become a Volunteer for Tri My Best" 
            divider-paragraph="Volunteer opportunities range from cheering athletes on from the side lines to running the race with the athletes (each athlete is paired with two buddies) and everything between."
            btn-text="Sign Up to Volunteer">
        </waves-divider>
        <platypus-sponsors></platypus-sponsors>  
    </main>
    <platypus-footer></platypus-footer>
    <script src="../../script.js"></script>
</body>
</html>
