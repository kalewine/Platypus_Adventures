<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn more about Platypus Adventures - read what we stand for and meet the smiling faces behind our work.">
    <link rel="stylesheet" href="../style.css">
    <title>About Platypus Adventures</title>
</head>
<body>
    <header>
        <platypus-navbar></platypus-navbar>
        <section class="img-slider" id="target">
            <picture class="img-slider__img">
                <source type="image/webp"
                    srcset="
                    ../images/webp/tri-my-best-biker-red-tricycle@1x.webp 500w,
                    ../images/webp/tri-my-best-biker-red-tricycle@2x.webp 768w,
                    ../images/webp/tri-my-best-biker-red-tricycle@3x.webp 1400w,
                    ../images/webp/tri-my-best-biker-red-tricycle@4x.webp 1920w"
                    sizes="
                    (max-width: 480px) 500px,
                    (max-width: 768px) 768px,
                    (max-width: 1024px) 1024px,
                    100vw"
                >
                <img    
                    srcset="
                    ../images/tri-my-best-biker-red-tricycle@1x.jpg 500w,
                    ../images/tri-my-best-biker-red-tricycle@2x.jpg 768w,
                    ../images/tri-my-best-biker-red-tricycle@3x.jpg 1400w,
                    ../images/tri-my-best-biker-red-tricycle@4x.jpg 1920w"
                    sizes="
                    (max-width: 480px) 500px,
                    (max-width: 768px) 768px,
                    (max-width: 1024px) 1024px,
                    100vw"
                    src="../images/tri-my-best-biker-red-tricycle@4x.jpg" 
                    alt="tri my best biker in blue helmet rides red tricycle"
                >
            </picture>
        </section>
        <intro-waves 
            intro-title="ABOUT US" 
            intro-text="Platypus Adventures is a non-profit oraganization that exists to provide activites and events for youth with special needs.">
        </intro-waves>
    </header>
    <main>
        <section class="about">
            <h2 class="about__header">The Adaptive Fun Makers</h2>
            <div class="about__grid">
                <picture class="about__img-container" >
                    <source type="image/webp"
                        srcset="
                        ../images/webp/tri-my-best-runner-smiles-runs-with-buddies@1x.webp 480w, 
                        ../images/webp/tri-my-best-runner-smiles-runs-with-buddies@2x.webp 700w,
                        ../images/webp/tri-my-best-runner-smiles-runs-with-buddies@3x.webp 1400w"
                        sizes="
                        (max-width: 1025px) 90vw, 
                        50vw"
                    >
                    <img   
                        class="about__img" 
                        srcset="
                        ../images/tri-my-best-runner-smiles-runs-with-buddies@1x.jpg 480w, 
                        ../images/tri-my-best-runner-smiles-runs-with-buddies@2x.jpg 700w,
                        ../images/tri-my-best-runner-smiles-runs-with-buddies@3x.jpg 1400w"
                        sizes="(max-width: 1025px) 90vw, 50vw"
                        src="../images/tri-my-best-runner-smiles-runs-with-buddies@3x.jpg" 
                        alt="tri my best participant smiling, runs with her two buddies"
                    >
                </picture>
                <div class="about__card-flex">
                    <div class="about__card" id="about-mission-card">
                        <h3 class="about__card-title">Our Mission and Values</h3>
                        <p class="about__card-text">We are taking steps towards inclusion by creating adaptive opportunities for all abilities.</p>
                        <a href="/about-platypus-adventures/mission-and-values" class="button button__yellow" id="about-mission-btn">Learn More</a>
                    </div>
                    <div class="about__card" id="about-leadership-card">
                        <h3 class="about__card-title">Our Leadership</h3>
                        <p class="about__card-text">Meet our leadership team - the adventure planners and  adaptive fun makers!</p>
                        <a href="/about-platypus-adventures/platypus-leadership" class="button button__yellow" id="about-leadership-btn">Meet Our Team</a>
                    </div>
                </div>
            </div>
        </section>
        <waves-divider 
            background-color="yellow" 
            button-color="purple" 
            link="https://paypal.me/platypusadventures?country.x=US&locale.x=en_US" 
            divider-text="Help Make the Adventures Happen" 
            btn-text="Donate">
        </waves-divider>
        <platypus-sponsors></platypus-sponsors>
    </main>
   
    <platypus-footer></platypus-footer>
    <script src="../script.js"></script>
</body>
</html>
