<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Donating to Platypus Adventures</title>
</head>
<body>
    <header>
        <platypus-navbar></platypus-navbar>
        <header-waves
            id="target"
            intro-title="DONATING"
            intro-text="Donations of any amount will bring a smile to a child with special needs and their family. Donations go directly to pay for events and programs."
        ></header-waves>
    </header>
    <main>
        <waves-divider 
            background-color="green" 
            button-color="purple" 
            link="https://paypal.me/platypusadventures?country.x=US&locale.x=en_US" 
            divider-text="Help Make the Adventures Happen" 
            btn-text="Donate">
        </waves-divider>
        <waves-divider 
            background-color="light-purple" 
            button-color="green" 
            link="/platypus-stories" 
            divider-text="A Story with Every Adventure" 
            btn-text="Read Ours">
        </waves-divider>
        <platypus-sponsors></platypus-sponsors>
    </main>
    <platypus-footer></platypus-footer>
    <script src="../../script.js"></script>
</body>
</html>
